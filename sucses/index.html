<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Successful</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0f17;
      --panel: #0f172a;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --accent: #22c55e;
      --link: #60a5fa;
    }
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, 'Helvetica Neue', Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: linear-gradient(180deg, #0a0f1e 0%, #060912 100%);
      color: var(--text);
    }
    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      background: radial-gradient(120% 120% at 0% 0%, #0f1b2e 0%, #0c1322 60%, #0a0f1e 100%);
      border: 1px solid rgba(148, 163, 184, 0.15);
      border-radius: 16px;
      padding: 28px 24px;
      width: 100%;
      max-width: 520px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.03);
    }
    .icon {
      display: inline-block;
      margin-bottom: 12px;
    }
    .circle, .check {
      stroke: var(--accent);
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    .circle {
      stroke-width: 2.5;
      stroke-dasharray: 200;
      stroke-dashoffset: 200;
      animation: draw 0.8s ease-out forwards;
      filter: drop-shadow(0 0 6px rgba(34,197,94,0.45));
    }
    .check {
      stroke-width: 4;
      stroke-dasharray: 50;
      stroke-dashoffset: 50;
      animation: draw 0.5s ease-out 0.2s forwards;
      filter: drop-shadow(0 0 6px rgba(34,197,94,0.45));
    }
    @keyframes draw {
      to { stroke-dashoffset: 0; }
    }
    h1 {
      font-size: 28px;
      margin: 8px 0 6px;
    }
    p {
      margin: 6px 0 0;
      color: var(--muted);
    }
    code {
      background: rgba(148,163,184,0.1);
      color: #e2e8f0;
      padding: 2px 8px;
      border-radius: 8px;
      border: 1px solid rgba(148,163,184,0.18);
    }
    .actions {
      margin-top: 16px;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    a.btn {
      color: white;
      text-decoration: none;
      background: linear-gradient(90deg, #2563eb, #1d4ed8);
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid rgba(96, 165, 250, 0.35);
    }
    .hidden { display: none; }
    .brand { margin-top: 6px; color: var(--muted); font-size: 12px; }
  </style>
  <script>
    // ADD/REMOVE ALLOWED KEYS HERE (exact match, case-sensitive)
    const ALLOWED_KEYS = ['HACKMANHUB_28eb51574f8d91aa44b92f8d7', 'HACKMANHUB_ec39337b17894b6427f0f5861', 'HACKMANHUB_9a07ddb1d709c145d28b48c41', 'HACKMANHUB_0140010062a7f20f15dfa7f69'];

    (function () {
      const params = new URLSearchParams(window.location.search);
      const provided = params.get('key');

      const ok = typeof provided === 'string' && ALLOWED_KEYS.includes(provided);
      if (!ok) {
        // Redirect to main page if key is missing or incorrect
        // Use a relative path so it works on subpaths too
        window.location.replace('../index.html');
        return;
      }

      // If key is correct, reveal the success content and display the key used
      document.addEventListener('DOMContentLoaded', function () {
        const container = document.getElementById('success');
        const keyEl = document.getElementById('key');
        if (container) container.classList.remove('hidden');
        if (keyEl) keyEl.textContent = provided;
      });
    })();
  </script>
</head>
<body>
  <div class="wrap">
    <div id="success" class="card hidden">
      <div class="icon" aria-hidden="true">
        <svg width="120" height="120" viewBox="0 0 52 52">
          <circle class="circle" cx="26" cy="26" r="25" fill="none"></circle>
          <path class="check" fill="none" d="M14 27 l7 7 l17 -17"></path>
        </svg>
      </div>

      <h1>Payment successful</h1>
      <p>Your key: <code id="key"></code></p>

      <div class="actions">
        <a class="btn" href="../index.html">Go to main page</a>
      </div>
      <p class="brand">PayHub Company made by HackManHub</p>
    </div>
  </div>
</body>
</html>
